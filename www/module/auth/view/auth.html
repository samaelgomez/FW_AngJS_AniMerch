<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
    <input class="variation" id="bluepurple" type="radio" value="1" name="color" checked="checked"/>
    <label for="bluepurple"></label>
    <br>
    <br>
    <br>
    <br>
    <section class="authentication d-flex justify-content-center authForms">
      <div class="bg-white" id="formContent">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="first-tab" data-toggle="tab" href="#reg" role="tab" aria-controls="home" aria-selected="true">
          Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#log" role="tab" aria-controls="profile" aria-selected="false">Login</a>
          </li>
    
        </ul>
        <div class="tab-content px-4 py-5" id="myTabContent">
          <div class="tab-pane fade show active" id="reg" role="tabpanel" aria-labelledby="home-tab">
              <form id="registerForm">
                  <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="registerFormEmail" placeholder="Email">
                  </div>

                  <div class="input-box">
                    <i class="fa fa-user"></i>
                    <input type="text" name="registerFormName" placeholder="Username">
                  </div>
      
                  <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="registerFormPass" placeholder="Password">
                  </div>
      
                  <button class="btn btn btn-outline-secondary btn-block mt-3" id="registerButton">Register</button>
              </form>

            </div>
                <div class="tab-pane fade" id="log" role="tabpanel" aria-labelledby="profile-tab">
                    <form id="loginForm">

                      <div class="input-box">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="loginFormEmail" placeholder="Email">
                      </div>
                      
                      <div class="input-box">
                        <i class="fa fa-user"></i>
                        <input type="text" name="loginFormName" placeholder="Username">
                      </div>
          
                      <div class="input-box">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="loginFormPass" placeholder="Password">
                      </div>
          
                      <button class="btn btn btn-outline-secondary btn-block mt-3" id="loginButton">Login</button>
                    </form>
                </div>
              </div>
              <button class="mt-1" id="recoverButton">Forgot password?</button>
              </div>
          </form>
      </section>
      <div id="formRecover">
        <h4>Email to recover password</h4>
        <form id="sendRecoverForm">
            <div class="input-box">
              <i class="fa fa-envelope"></i>
              <input type="email" name="recoverFormEmail" placeholder="Email" id="recoverFormEmail">
            </div>

            <button type='button' class="btn btn btn-outline-secondary btn-block mt-3" id="sendRecoverButton">Recover pass</button>
        </form>
      </div>

      <div id="formRecoverPass">
        <h4>Update password</h4>
        <form id="sendRecoverPassForm">
            <div class="input-box">
              <i class="fa fa-lock"></i>
              <input type="password" name="recoverFormPass" placeholder="Password" id="recoverFormPass">
            </div>

            <button type='button' class="btn btn btn-outline-secondary btn-block mt-3" id="updatePassButton">Update password</button>
        </form>
      </div>
    <div id="formContainer"></div>
</body>
</html>
